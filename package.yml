name       : i3lock
version    : '2.13'
release    : 14
source     :
    - https://github.com/i3/i3lock/archive/2.13.tar.gz : f9e8adbac7e1ae9d50d295c6f50f2ff28dbb170e0cb6cd32e10ff2ea361dd5bb
license    : BSD-3-Clause
component  : desktop.i3
summary    : i3lock is a simple screen locker like slock.
description: |
    i3lock is a simple screen locker like slock.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-xrm)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon-x11)
    - libev-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    install -d $installdir/usr/share/defaults
    mv $installdir/etc $installdir/usr/share/defaults/etc
