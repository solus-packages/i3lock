name       : i3lock
version    : '2.12'
release    : 12
source     :
    - https://github.com/i3/i3lock/archive/2.12.tar.gz : d4b6e14517378ff23ce1116b8d5270a3cf064f2cb29288afc6f7b40d5940cdf5
license    : BSD-3-Clause
component  : desktop.i3
summary    : i3lock is a simple screen locker like slock.
description: |
    i3lock is a simple screen locker like slock.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-xrm)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon-x11)
    - libev-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    install -d $installdir/usr/share/defaults
    mv $installdir/etc $installdir/usr/share/defaults/etc
